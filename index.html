<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="color:chartreuse">flowers</h1>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>
    <script>
        var flowers=["willow","tullips","cosmo","violets"];
        document.getElementById("demo").innerHTML=flowers[3]
        document.getElementById("demo1").innerHTML = flowers.join("+");
        document.getElementById("demo2").innerHTML = flowers.pop()
        document.getElementById("demo3").innerHTML = flowers
    </script>
</body>
</html>
